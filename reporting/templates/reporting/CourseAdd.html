<!DOCTYPE html>
{%extends 'reporting/base.html' %}

{%block body_block%}
<div class="container">
    <div class="row">

        <div class="col-4">
            <h1>ADD COURSE</h1>
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" value="Add">
            </form>

        </div>
       <div class="col-6">
           <h1>COURSES</h1>
           <table class="table">
               <tr>
                   <td>Course Name</td>
                    <td>Action</td>
               </tr>
               {%for course in courses%}
               <tr>
                   <td>{{course.course_name}}</td>
                   <td><a href="{%url 'coursechange' course.id %}" class="btn btn-outline-primary">Edit</a></td>
                   <td><a href="{%url 'coursedetails' course.id %}" class="btn btn-outline-primary">View</a></td>
               </tr>
               {%endfor%}
           </table>

        </div>
    </div>
    <div class="col-2"></div>
</div>
{%endblock%}
